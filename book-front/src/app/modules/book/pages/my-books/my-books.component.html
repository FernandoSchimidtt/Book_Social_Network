<h3>My books list</h3>
<hr />
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New Book
  </a>
</div>

<div class="d-flex justify-content start gap-2 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          (click)="goToFirstPage()"
          [class.disabled]="page == 0"
        >
          <i class="fas fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          (click)="goToPreviousPage()"
          [class.disabled]="page == 0"
        >
          <i class="fas fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="
          let _ of [].constructor(this.bookResponse.totalPages);
          let pageIndex = index
        "
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          (click)="goToPage(pageIndex)"
          [class.active]="page == pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          (click)="goToNextPage()"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-solid fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          (click)="goToLastPage()"
          [class.disabled]="isLastPage"
        >
          <i class="fas fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
